  labels:
    {{- include "klipper.labels" . | nindent 4 }}
data:
  moonraker.conf: |
    # Generated by {{ .Chart.Name }} v{{.Chart.Version}}
    {{- .Values.moonraker.config | include "toConf" | nindent 4 }}
