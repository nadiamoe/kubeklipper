# Default values for mainsail.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config: {}

replicaCount: 1

image:
  repository: ghcr.io/mainsail-crew/mainsail
  pullPolicy: IfNotPresent
  tag: "v2.11.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 5m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}
